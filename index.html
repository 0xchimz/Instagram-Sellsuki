<!DOCTYPE html>
<html lang="en" ng-app="InstagramApp">
<head>
	<title>Instagram - Sellsuki</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="http://www.sellsuki.com/" target="_blank">
					<img src="img/logo-header.png">
				</a>
			</div>
			<div class="collapse navbar-collapse">
				<p class="navbar-text navbar-right" style="margin-right: 0px;"><b>Instagram API - Sellsuki</b></p>
			</div>
		</div>
	</nav>
	<div ng-controller="authenticateController" ng-init="init()" class="container-fluid text-center fill">
		<div class="row fill">
			<div class="col-md-4 col-md-offset-4" ng-hide="state.isAuth">
				<a class="btn btn-block btn-social btn-instagram">
					<i class="fa fa-instagram"></i> Sign in with Instagram
				</a>
			</div>
			<div class="col-md-4 fill heightFeed" ng-show="state.isAuth">
				<div class="panel panel-default fill">
					<div class="panel-body">
						<div class="userFeed">
							<div class="thumbnail" ng-repeat="feed in feeds.data">
								<img ng-src="{{feed.images.standard_resolution.url}}" />
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-8 fill" ng-show="state.isAuth">
				<div class="panel panel-default fill">
					<div class="jumbotron">
						tesdsadsa
					</div>
					<div class="panel-body">
						Test
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script type="text/javascript">
	$(function(){
		var height = $('.heightFeed').height();
		$('.userFeed').slimscroll({
			height: (height - 30)
		});
	});
	</script>
	<script type="text/javascript" src="js/ui-bootstrap-tpls-0.13.0.min.js"></script>
  	<script type="text/javascript" src="js/jquery.slimscroll.min.js"></script>
	<script src="js/index.js" type="text/javascript"></script>
</body>
